<div class="background">
  <title>
    <h2>Angular Material</h2>
    <p>User Form</p>
  </title>
  <p>
    <mat-toolbar>
      <span>Angular Material | 記帳本 - {{ledgerContent.name}}</span>
      <button mat-raised-button color="primary" (click)="openCreateDialog()" style="margin-left: auto;">記一筆</button>
    </mat-toolbar>
  </p>

  <div class="clearfix">
    <div class="box" style="position: relative;left: 5%;">

      <mat-card>
        <table mat-table #table [dataSource]="accountingRecordDataArray" class="mat-elevation-z8" style="width: 700pt;">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>名稱</mat-header-cell>
            <mat-cell *matCellDef="let accountingRecord">
              <div> {{accountingRecord.name}} </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef>類別</mat-header-cell>
            <mat-cell *matCellDef="let accountingRecord">
              <div> {{accountingRecord.type}} </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>日期</mat-header-cell>
            <mat-cell *matCellDef="let accountingRecord">
              <div> {{accountingRecord.date}} </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>價錢</mat-header-cell>
            <mat-cell *matCellDef="let accountingRecord">
              <div> {{accountingRecord.amount}} </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>操作 </mat-header-cell>
            <mat-cell *matCellDef="let accountingRecord">
              <button mat-button color="primary" (click)="openEditDialog(this.accountingRecord)">Edit</button> |
              <button mat-button color="warn" (click)="deleteAccountingRecord(this.accountingRecord)">Delete</button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let dataSource; columns: columnsToDisplay;"></mat-row>
        </table>
      </mat-card>
    </div>

  </div>
</div>
